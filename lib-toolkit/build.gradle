plugins {
    id 'java-library'
}

group 'org.thraex.toolkit'
version '1.0.0-SNAPSHOT'

java {
    def JDK_VERSION = JavaVersion.VERSION_17
    sourceCompatibility = JDK_VERSION
    targetCompatibility = JDK_VERSION
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    maven {
        url 'https://repo.spring.io/milestone'
    }
    mavenCentral()
}

// TODO: Opt dependencies
dependencies {
    api 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:3.0.0-M2'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.0-M2'
    implementation 'org.hibernate:hibernate-core:5.3.7.Final'
}
