plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'org.thraex.toolkit'
version '1.0.0-SNAPSHOT'

java {
    def JDK_VERSION = JavaVersion.VERSION_17
    sourceCompatibility = JDK_VERSION
    targetCompatibility = JDK_VERSION
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    api project("${getParent().getDisplayName().contains(':') ? ":${getParent().getName()}" : ''}:lib-toolkit")
}

publishing {
    publications {
        library(MavenPublication) {
            from components.java
        }

        mavenJava(MavenPublication) {
            pom {
                name = 'dmpp-generic'
                description = 'DMPP generic library'

                developers {
                    developer {
                        id = 'O70'
                        name = '鬼王'
                        email = 'THRAEX@aliyun.com'
                    }
                }
            }
        }
    }

    repositories {
        maven {
//            url = uri("${buildDir}/publishing-repository")
            url = layout.buildDirectory.dir('publishing-repository')
//            url = uri('http://localhost:9081/repository/maven-snapshots/')
            /*url = 'http://localhost:9081/repository/maven-snapshots/'
            allowInsecureProtocol = true
            credentials {
                username nexusUsername
                password nexusPassword
            }*/
        }
    }
}
